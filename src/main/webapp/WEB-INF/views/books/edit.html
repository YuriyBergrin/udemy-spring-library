<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="publishYear">Enter publish year: </label>
    <input type="text" th:field="*{publishYear}" id="publishYear"/>
    <div style="color: red" th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}">Publish Year error</div>
    <br>
    <input type="submit" value="Update!"/>
</form>
<br/>
<hr/>
<a href="/home">Home</a>
</body>
</html>
