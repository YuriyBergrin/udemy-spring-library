<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="birthYear">Enter birth year: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear"/>
    <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth Year error</div>
    <br>
    <input type="submit" value="Update!"/>
</form>
<br/>
<hr/>
<a href="/home">Home</a>
</body>
</html>
